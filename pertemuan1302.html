    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
    <script src="js/testimoni.js"></script>
    <script>

        var urlAPI = "https://apimhstiki.ptov.my.id/";
        var NIM = "2401010603"
        var urlAPI = "https://apimhstiki.ptov.my.id/"
        var urlTestiRead = urlAPI+"testi-"+NIM+"/read"
        
        $(function(){
        
            $.ajax({
                url: urlTestiRead,
                method: "GET",
                dataType: "json",
                success:function(dta){
                    let tbl = ""
                    let ipx = ""
                    if(dta && dta.error==4){
                        dta.TESTI.forEach(function(isi){
                            tbl += `<tr>
                        <td><img src="${isi.GRAVATAR}" width="75"> ${isi.NAMA}</td>
                        <td>${isi.EMAIL}</td>
                        <td>${isi.TESTI}</td>
                        <td>${ipx}</td>
                        <td></td>
                      </tr>`
                        })
                    }
                    $("tbody").html(tbl)
                },
                error:function(){
                    console.log("Gagal Membaca data testimoni")
                }
            });
        });
    

      
    </script>
 </body>
